<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Playfair+Display:ital@0;1&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,900&display=swap"
        rel="stylesheet">
    <title>Weather App</title>
</head>

<body>
    <div class="weather-app">
        <header>
            <form>
                <input type="search" placeholder="Enter a city.." required />
                <input type="submit" value="search" />
            </form>
        </header>
        <main>
            <div>
                <h1>Cape Town</h1>
                <p>Saturdey 21:10, Partly cloudy
                    <br />
                    Humidity: 85%, wind: 22km/h
                </p>
            </div>
            <div>☁️ 21°C</div>
        </main>
        <footer>Coded by
            <a href="https://github.com/templehues" target="_blank">Huey</a> and is open-sourced on <a
                href="https://github.com/templehues/My-first-weather-web" target="_blank"> GitHub</a> and hosted on
            <a href="https://hueys-weather.netlify.app/" target="_blank">Netlify.</a>
        </footer>
    </div>
</body>

</html>
